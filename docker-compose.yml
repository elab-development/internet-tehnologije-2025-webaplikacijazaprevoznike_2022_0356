services:
  db:
    image: postgres:16
    container_name: uvoznici_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: uvoznici
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d uvoznici"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build: ./backend
    container_name: uvoznici_backend
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://app:app@db:5432/uvoznici
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: uvoznici_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
